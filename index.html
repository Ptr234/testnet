    <!-- Critical CSS for performance -->
    <style>
        /* Critical loading styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 50%, #f3f4f6 100%);
            overflow-x: hidden;
        }
        
        /* Loading state */
        #root {
            min-height: 100vh;
        }
        
        /* Reduce flash of unstyled content */
        .loading-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #fbbf24;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
                border: 3px solid #fbbf24;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background: white;
                color: black;
            }
        }
    </style>
</head>
<body>
    <!-- Loading fallback for users with JavaScript disabled -->
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>OneStopCentre Uganda</h1>
            <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
            <p>For assistance, call <a href="tel:+256775692335">+256 775 692 335</a></p>
        </div>
    </noscript>
    
    <!-- React app root -->
    <div id="root">
        <!-- Fallback loading screen -->
        <div class="loading-fallback" id="loading-fallback">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h1 style="font-size: 1.8rem; margin: 0 0 10px 0; font-weight: 700;">OneStopCentre Uganda</h1>
                <p style="color: #fbbf24; margin: 0; font-size: 1rem;">Loading your gateway to simplified business services...</p>
            </div>
        </div>
    </div>
    
    <!-- Remove loading fallback once React loads -->
    <script>
        // Remove loading fallback once React takes over
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingFallback = document.getElementById('loading-fallback');
                if (loadingFallback && window.React) {
                    loadingFallback.style.display = 'none';
                }
            }, 100);
        });
    </script>
    
    <!-- React app script -->
    <script type="module" src="/src/main.jsx"></script>
</body>
